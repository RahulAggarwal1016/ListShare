## Server configurations
server.port=8000
server.error.include-binding-errors=always
sever.error.include-message=always
server.error.include-stacktrace=never
server.error.path=true
server.error.include-exception=true
## Web resource configurations
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
## Database configurations
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/list_share
spring.datasource.username=listshare
spring.datasource.password=adminpassword
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true